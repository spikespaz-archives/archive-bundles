<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Flip Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer rel="script" type="text/javascript" src="app.min.js"></script>
</head>
<body>
    <div id="head">
        <h3 id="points">Points: <code>0</code></h3>
        <h3 id="matches">Matches: <code>0</code></h3>
        <h3 id="time">Time: <code>0s</code></h3>
    </div>
    <table id="cards">
        <tbody>
        <tr>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
        </tr>
        <tr>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
        </tr>
        <tr>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
        </tr>
        <tr>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
        </tr>
        </tbody>
    </table>
    <p id="footer">Made by spikespaz. See it on <a href="https://github.com/spikespaz/tinythings/">GitHub</a>.</p>
</body>
</html>
