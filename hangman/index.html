<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer rel="script" type="text/javascript" src="app.js"></script>
</head>
<body>
<div id="initial">
    <form id="input">
        <p>Type a word or sentence to play hangman with.</p>
        <input type="text">
        <input type="submit" value="Continue">
    </form>
</div>
<div id="head">
    <h3 id="turn">Turn: <code>X</code></h3>
    <h3 id="time">Time: <code>0m 0s</code></h3>
</div>
<canvas id="scaffold" width="400" height="500"></canvas>
</body>
</html>
