<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urlify JS</title>
    <link rel="stylesheet" type="text/css" href="./urlify.css">
</head>
<body>
    <div class="body-wrapper">
        <div class="column-wrapper">
            <textarea id="input-textarea" title="Input Script" placeholder="Paste your script source here..." autofocus></textarea>
            <textarea id="output-textarea" title="Output Script" placeholder="Copy URL-safe output here... Press CTRL + Enter to refresh output." readonly></textarea>
        </div>
        <div id="status-message">
            <h1 id="status-content"></h1>
        </div>
    </div>

    <script src="./urlify.js" type="text/javascript"></script>
</body>
</html>
