<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer rel="script" type="text/javascript" src="app.js"></script>
</head>
<body>
<div id="initial">
    <p>Type a word or sentence to play hangman with.</p>
    <input type="text">
    <input type="button" value="Continue">
</div>
<div id="game">
    <div id="head">
        <h3 id="time">Time: <code>0m 0s</code></h3>
    </div>
    <canvas id="scaffold" width="400" height="500"></canvas>
    <code id="result"></code>
    <p id="guessed-wrapper">Guessed:&nbsp;<code id="guessed"></code></p>
</div>
</body>
</html>
