<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer rel="script" type="text/javascript" src="app.js"></script>
</head>
<body>
    <div id="head">
        <h3 id="turn">Turn: <code>X</code></h3>
        <h3 id="time">Time: <code>0s</code></h3>
    </div>
    <table id="grid">
        <tbody>
        <tr>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
        </tr>
        <tr>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
        </tr>
        <tr>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
            <td onclick="updateActive(this)"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
